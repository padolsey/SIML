<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>SIML -- Try it out!</title>
	<style>
		html, body {
			height: 100%;
			padding: 0;
			margin: 0;
			font-family: sans-serif;
		}
		#tryout {
			clear: both;
			height: 100%;
			padding-top: 100px;
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
		}
		#header {
			height: 100px;
			line-height: 100px;
			background: #222;
			font-size: .7em;
			text-align: center;
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
		}
		#header * {
			color: #FFF;
			margin: 0;
			padding: 0;
		}
		#tryout > *, #tryout, #error {
			box-sizing: border-box;
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			-ms-box-sizing: border-box;
		}
		#tryout > * {
			float: left;
			margin: 0;
			border: 3px solid #CCC;
			padding: 10px;
			font-size: .7em;
			font-family: "Bitstream Vera Sans Mono", "Consolas", "Lucida Console", monospace, mono;
			width: 33.33%;
			height: 100%;
			overflow: auto;
			font-size: 15px;
		}
		#curly-label {
			position: absolute;
			right: 25px;
			background: rgba(0,0,0,0.8);
			color:  #FFF;
			border-bottom-left-radius: 6px;
			border-bottom-right-radius: 6px;
			padding: 6px;
			z-index: 9999;
			font-size: 10px;
		}
		#curly { margin: 0; width: 12px; height: 12px; }
		#input-container {
			position: relative;
			padding: 0;
		}
		#input {
			font-size: 15px;
			width: 100%;
			border: none;
			height: 100%;
			margin: 0;
			padding: 0;
		}
		#error {
			position: absolute;
			background: red;
			color: #FFF;
			font-weight: 700;
			font-size: 12px;
			bottom: 0;
			left: 0;
			display: none;
			padding: 10px;
			width: 100%;
			z-index: 9999;
		}
	</style>
</head>
<body>

	<div id="header">
		<h1>Try out <a href="https://github.com/padolsey/siml">Siml</a></h1>
	</div>

	<div id="tryout">
		<div id="input-container">
			<div id="error"></div>
			<label for="curly" id="curly-label">
				Using curlies? <input id="curly" type="checkbox" />
			</label>
			<div id="input">


html
    head
        meta
        title
    body
        section
            h1 'ok'
        p (
            'a'/'b'
        )

			</div>
		</div>
		<pre id="html"></pre>
		<div id="out"></div>
	</div>

	<script src="../../vendor/peg.js"></script>
	<script src="../../src/siml.js"></script>
	<script src="../../src/generators/html5.js"></script>
	<script src="../../src/generators/angular.js"></script>
	<script src="buildParser.js"></script>
	<script>buildParser('../../src/parser.pegjs')</script>
	<script src="../../vendor/ace/ace.js"></script>
	
	<script>
		(function() {
			var htmlOutput = document.getElementById('html');
			var output = document.getElementById('out');
			var curly = document.getElementById('curly');
			var error = document.getElementById('error');
			var inputEditor = ace.edit('input');
			inputEditor.setTheme('ace/theme/github');
			var inputSession = inputEditor.getSession();
			inputSession.setUseSoftTabs(false);
			inputSession.on('change', debounce(update, 400));
			curly.onchange = curly.oninput = update;
			update();
			function update() {
				var value = inputSession.getValue();
				error.style.display = '';
				error.innerHTML = '';
				console.time('ParserTime');
				var html = siml.html5.parse(value, {
					curly: !!curly.checked,
					pretty: true,
					indent: '  '
				});
				console.timeEnd('ParserTime');
				output.innerHTML = html;
				htmlOutput.innerHTML = '';
				htmlOutput.appendChild( document.createTextNode(html) );
			}
			function debounce(func, wait, immediate) {
				var t, result;
				return function() {
					var context = this, args = arguments;
					var later = function() {
						t = null;
						if (!immediate) result = func.apply(context, args);
					};
					var callNow = immediate && !t;
					clearTimeout(t);
					t = setTimeout(later, wait);
					if (callNow) result = func.apply(context, args);
					return result;
				};
			}
		}());
	</script>

</body>
</html>
